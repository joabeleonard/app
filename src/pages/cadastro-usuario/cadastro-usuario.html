<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="avatar-wrapper">
    <ion-avatar>
      <img [src]="avatar">
    </ion-avatar>

    <button (click)="tiraFoto()" class="btn-tirar-foto" ion-button icon-only round>
      <ion-icon name="camera"></ion-icon>
    </button>
  </div>
    <form (ngSubmit)="cadastrarUsuario()">
        <ion-item>
            <ion-label stacked>CPF</ion-label>
            <ion-input [(ngModel)]="cpf" name="cpf" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Nome</ion-label>
            <ion-input [(ngModel)]="nome" name="nome" type="text"></ion-input>
        </ion-item>
  
        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input [(ngModel)]="email" name="email" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Senha</ion-label>
            <ion-input [(ngModel)]="senha" name="senha" type="password"></ion-input>
        </ion-item>
  
       
        
        <button ion-button block type="submit" class="login">CADASTRAR</button>

      </form>

</ion-content>
